<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <style>
      /* GLOBAL BOX-SIZING */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      /* Prevent Outlook spacing issues */
      table,
      td {
        mso-table-lspace: 0;
        mso-table-rspace: 0;
      }

      /* Collapse tables and remove gaps */
      table {
        border-collapse: collapse;
        border-spacing: 0;
        table-layout: fixed;
        margin: 0 auto;
      }

      /* Images */
      img {
        -ms-interpolation-mode: bicubic; /* smooth scaling in Outlook */
        border: 0;
        outline: none;
        text-decoration: none;
        display: block;
      }

      /* Body reset */
      body {
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f5f5f5;
      }

      /* Links */
      a {
        color: inherit;
        text-decoration: none;
      }

      /* iOS auto-link fix */
      a[x-apple-data-detectors] {
        color: inherit !important;
        text-decoration: none !important;
        font-size: inherit !important;
        font-family: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
      }

      /* Gmail dark mode fix */
      u + #body a {
        color: inherit;
        text-decoration: none;
      }

      /* Remove blue borders around linked images in Outlook */
      img[tabindex='0'] + div {
        display: none;
      }

      /* Default typography */
      body,
      table,
      td,
      p,
      a,
      li {
        font-family: Arial, Helvetica, sans-serif;
      }

      /* BASIC STYLES */
      .control-wrapper {
        position: relative;
      }

      .control-buttons {
        position: absolute;
        right: 0;
        bottom: 100%;
        column-gap: 3px;
        display: none;
      }
      .control-wrapper:hover .control-buttons {
        display: flex;
      }
      .control-buttons svg {
        width: 15px;
        height: 15px;
      }
      .control-buttons button {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        color: #898989;
        padding: 4px 5px 0 4px;
        cursor: pointer;
      }
      .control-buttons button:last-child {
        color: oklch(63.7% 0.237 25.331);
      }
      .control-buttons button:hover {
        background-color: #f5f5f5;
      }
    </style>
    <title></title>
  </head>

  <body></body>
</html>
