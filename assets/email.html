<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensures proper mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Prevents iOS from auto-linking phone numbers, dates, addresses -->
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no" />
    <!-- Outlook-specific -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Prevents Gmail iOS font resizing -->
    <meta name="x-apple-disable-message-reformatting" />

    <title>Email</title>

    <style>
      /* GLOBAL BOX-SIZING */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      /* Prevent Outlook spacing issues */
      table,
      td {
        mso-table-lspace: 0;
        mso-table-rspace: 0;
      }

      /* Collapse tables and remove gaps */
      table {
        border-collapse: collapse;
        border-spacing: 0;
        table-layout: fixed;
        margin: 0 auto;
      }

      /* Images */
      img {
        -ms-interpolation-mode: bicubic; /* smooth scaling in Outlook */
        border: 0;
        outline: none;
        text-decoration: none;
        display: block;
      }

      /* Body reset */
      body {
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f5f5f5;
      }

      /* Links */
      a {
        color: inherit;
        text-decoration: none;
      }

      /* iOS auto-link fix */
      a[x-apple-data-detectors] {
        color: inherit !important;
        text-decoration: none !important;
        font-size: inherit !important;
        font-family: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
      }

      /* Gmail dark mode fix */
      u + #body a {
        color: inherit;
        text-decoration: none;
      }

      /* Remove blue borders around linked images in Outlook */
      img[tabindex='0'] + div {
        display: none;
      }

      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
      }

      /* BASIC STYLES */
      .control-wrapper {
        position: relative;
      }

      .control-buttons {
        position: absolute;
        column-gap: 3px;
        display: none;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 99;
      }

      .control-wrapper:hover .control-buttons {
        display: flex;
      }

      .el-after,
      .el-before {
        display: none;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        z-index: 99;
        background-color: #fff;
        border: 1px solid #ddd;
        color: #898989;
        padding: 0 15px 0 15px;
        cursor: pointer;
      }

      .el-after {
        top: 100%;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
      }

      .el-before {
        bottom: 100%;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
      }

      .control-wrapper:hover .el-after,
      .control-wrapper:hover .el-before {
        display: inline-block;
      }

      .control-wrapper:hover:after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.2);
      }
      .control-buttons svg,
      .el-before svg,
      .el-after svg {
        width: 15px;
        height: 15px;
      }
      .control-buttons button {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        color: #898989;
        padding: 4px 5px 0 4px;
        cursor: pointer;
      }
      .control-buttons button:last-child {
        color: oklch(63.7% 0.237 25.331);
      }
      .control-buttons button:hover,
      .el-before:hover,
      .el-after:hover {
        background-color: #ececec;
      }

      .empty-el {
        text-align: center;
      }
      .empty-el button {
        display: inline-block;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        color: #898989;
        padding: 8px 14px;
        cursor: pointer;
      }
    </style>
  </head>

  <body></body>
</html>
